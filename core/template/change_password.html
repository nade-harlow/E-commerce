<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        .img-hold {
            display: none;
            background: linear-gradient(rgba(0, 51, 139, 0.5), rgba(0, 51, 139, 0.5)), url('https://about.fb.com/wp-content/uploads/2019/03/newsroom-hero-image-password-security.png?w=1440');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        main {
            margin: auto 20px;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .content-hold {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        form {
            height: 100vh;
            width: 100%;
            padding-top: 20px;
        }

        img {
            margin: 30px auto;
        }

        h2 {
            color: #2C3F58;
            margin: 50px auto 30px;
            text-align: center;
        }

        label {
            margin: 30px auto 10px;
            font-size: 12px;
            color: #2C3F58;
        }

        input {
            font-size: 12px;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #DCE1E7;
        }

        input::placeholder {
            color: #C7CACF;
        }

        button {
            margin: 30px auto 0;
            background-color: #2C3F58;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            min-width: 40%;
        }

        form>* {
            display: block;
        }

        @media screen and (min-width: 500px) {
            main {
                margin: 0;
                display: grid;
                grid-template-columns: 0.6fr 1fr;
                height: 100vh;
            }

            .img-hold {
                display: block;
                height: 100%;
            }

            form {
                width: 50%;
            }
        }
    </style>
</head>

<body>
<main>
    <div class="img-hold"></div>
    <div class="content-hold">
        <form action="/reset/password/{{.}}" method="post">
            <img src="https://s.tmimgcdn.com/scr/1600x1000/126100/ecommerce-logo-template_126133-original.png" alt="Logo" width="300px">
            <h2>Reset Password</h2>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" placeholder="8+ characters">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm" id="confirm-password" placeholder="8+ characters">

            <button type="submit">Reset Password</button>
        </form>
    </div>
</main>


</body>

</html>
